---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: v1.2.3
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
  values:
    persistence:
      # workaround for https://github.com/longhorn/longhorn/issues/2964
      # https://github.com/Marx2/homelab/commit/407c323d413a044e640a62d25ddfee5fc4705fd4
      defaultFsType: ext4
      defaultClassReplicaCount: 2
      reclaimPolicy: Retain
      recurringJobs:
        enable: true
        jobList: '[{"name":"daily", "task":"backup", "cron":"0 6 * * ?", "retain":2,"labels": {"interval":"daily"}}]'

    defaultSettings:
      backupTarget: 's3://${SECRET_LONGHORN_BUCKET}/'
      backupTargetCredentialSecret: longhorn-b2-secret

    ingress:
      enabled: true
      host: 'longhorn.${SECRET_DOMAIN}'
      tls: false
